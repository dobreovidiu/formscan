<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><!--WEBSITE TITLE--></title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap.min.css?v=<!--JSVER-->" rel="stylesheet" type="text/css">
	<link href="assets/css/core.min.css?v=<!--JSVER-->" rel="stylesheet" type="text/css">
	<link href="assets/css/components.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/colors.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/styles.css?v=<!--JSVER-->" rel="stylesheet" type="text/css">		
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script type="text/javascript" src="assets/js/plugins/loaders/pace.min.js"></script>
	<script type="text/javascript" src="assets/js/core/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/core/libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/loaders/blockui.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/ui/nicescroll.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/ui/drilldown.js"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script type="text/javascript" src="assets/js/plugins/forms/styling/uniform.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/buttons/spin.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/buttons/ladda.min.js"></script>	
	<script type="text/javascript" src="assets/js/core/app.js?v=<!--JSVER-->"></script>
	<script type="text/javascript" src="assets/js/pages/login.js"></script>
	<!-- /theme JS files -->
	
	<!-- Application JS files -->
	<script type="text/javascript" src="assets/api/js/api/api-service.js?v=<!--JSVER-->"></script>	
	<!-- /application JS files -->	
	
</head>

<body>

	<!-- Main navbar -->
	<div class="navbar navbar-inverse">
		<div class="navbar-header">			
			<a class="navbar-brand" href="<!--FRONTEND URL-->" style="font-size: 16px"><!--COMPANY TITLE--></a>
			
			<ul class="nav navbar-nav pull-right visible-xs-block">
				<li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
			</ul>
		</div>
	</div>
	<!-- /main navbar -->


	<!-- Page container -->
	<div class="page-container login-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Advanced login -->
				<div>
					<div class="panel panel-body login-form">
						<div class="text-center">
							<h5 class="content-group">Login to your account</h5>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" placeholder="Username" id="username">
							<div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
							</div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="password" class="form-control" placeholder="Password" id="password" onkeypress="handleKeyPassword(event.keyCode);">
							<div class="form-control-feedback">
								<i class="icon-lock2 text-muted"></i>
							</div>
						</div>

						<div class="form-group login-options">
							<div class="row">
								<div class="col-sm-6">
									<label class="checkbox-inline">
										<input type="checkbox" class="styled" checked="checked" id="remember">
										Remember me
									</label>
								</div>

								<div class="col-sm-6 text-right">
								</div>
							</div>
						</div>

						<div class="form-group">
							<button type="button" id="loginBut" class="btn btn-primary btn-block btn-ladda btn-ladda-spinner" data-style="zoom-out" onclick="onLogin()"><span class="ladda-label">Sign in <i class="icon-arrow-right14 position-right"></i></span></button>
						</div>
					</div>
				</div>
				<!-- /advanced login -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

		<!-- Footer -->
		<div class="footer text-muted">
			&copy; <!--CURYEAR--> <a href="<!--COMPANY URL-->" target="_blank"><!--COMPANY TITLE--></a>
		</div>
		<!-- /footer -->

	</div>
	<!-- /page container -->

	
	<!-- CONFIRM DIALOG -->
	<div id="confirmDlg" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">	
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="confirmDlgTitle">Confirmation</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							<p id="confirmDlgMsg">
							</p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="onConfirmedSticky()">&nbsp;OK&nbsp;</button>
					<button type="button" data-dismiss="modal" class="btn btn-default">&nbsp;Cancel&nbsp;</button>
				</div>
			</div>
		</div>
	</div>

	
	<!-- STATUS DIALOG -->
	<div id="statusDlg" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">	
			<div class="modal-content">		
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="statusDlgTitle"></h4>
				</div>
				<div class="modal-body">					
					<div class="row">
						<div class="col-md-12">
							<p id="statusDlgMsg">
							</p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" data-dismiss="modal" class="btn btn-primary">&nbsp;OK&nbsp;</button>
				</div>
			</div>
		</div>
	</div>
		
</body>
</html>
